name: Call reusable workflows
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  call-reusable-workflow-with-string-input:
    uses: ./.github/workflows/_reusable-workflow.yml
    with:
      string_input: "Hello, world."
      
  call-reusable-workflow-with-boolean-input:
    uses: ./.github/workflows/_reusable-workflow.yml
    with:
      boolean_input: false
      
  call-reusable-workflow-with-number-input:
    uses: ./.github/workflows/_reusable-workflow.yml
    with:
      number_input: 123
